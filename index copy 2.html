<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Victoria's Portfolio</title>
</head>
<body>
    <div class="nav-container">
        <nav>
            <div><img id="themeBtn" class="light" src="/assets/moon.png"></div>
            <ul>
                <li id="btnAbout" class="nav-button"><a href="#about">About</a></li>
                <li id="btnProjects" class="nav-button"><a href="#projects">Projects</a></li>
            </ul>
            <button id="btnResume" class="nav-button">Resume</button>
            <div id="btnAboutUnderline"></div>
            <div id="btnProjectsUnderline"></div>
            <div id="btnResumeUnderline"></div>
            <!-- <button id="btnAbout">About</button>
            <button id="btnProjects">Projects</button> -->

        </nav>
        <div class="line short-line"></div>
        <div class="logo">
            <a href="#home"><img src="/assets/VB.png" alt="VB"></a>
        </div>
        <div class="line long-line"></div>
    </div>
    <section class="section" id="home">
        <div class="home">
            <img id="lampYellow" src="/assets/lampYellow.png" class="lamp"/>
            <div id="Yellow" class="hover hoverYellow"></div>

            <img id="lampOrange" src="/assets/lampOrange.png" class="lamp"/>
            <div id="Orange" class="hover hoverOrange"></div>

            <img id="lampBlue" src="/assets/lampBlue.png" class="lamp"/>
            <div id="Blue" class="hover hoverBlue"></div>

            <img id="lampPink" src="/assets/lampPink.png" class="lamp"/>
            <div id="Pink" class="hover hoverPink"></div>

            <img id="lampPurple" src="/assets/lampPurple.png" class="lamp"/>
            <div id="Purple" class="hover hoverPurple"></div>

            <div class="portrait-container">
                <img class="portrait" src="/assets/portrait.png" alt=""/>
            </div>
            <div class="intro">
                <div class="bigIntro">
                    <p class="bigText margin-right" id="p1">Hi  there  </p>
                    <p class="bigText green">:)</p>
                    <p class="bigText" id="p2">My  name  is </p>
                    <p class="bigText green">Victoria</p><br>
                </div>
                <div class="smallIntro">
                    <p class="smallText green bold" id="p3">I'm a designer </p>
                    <p class="smallText">with a background in psychology, who uses</p>
                    <p class="smallText"> a deeply empathetic approach to solve problems and </p>
                    <p class="smallText green bold">create things that matter</p>
                </div>
                
            </div>
        </div>
    </section>
    <section class="section" id="about">
        <div class="about">
            <img class="img" src="/assets/aboutHeading.png" alt="I'm Vicky">
            <img class="img" src="/assets//aboutText.png" alt="A freelance  UX/UI  designer currently helping small businesses in my hometown establish a digital presence and connect better with their customers. My journey started in 2022 when I discovered the Google UX Design Certificate and immediately fell in love with the field. Since then I've been combining the knowledge in psychology with my previous experience in customer-facing positions to design with real people in mind. As someone with an INFJ personality type my main motivation is to be the empathetic link between a product and its users. I care deeply about human behavior and how it influences our design decisions,  which is why I'm very passionate about research. By putting away our own opinions and listening to what others have to say we acquire a new understanding that is often the key to improvement. I think this notion allows not only empathy, but also equity and accessibility to become a part of the story. When I'm not working I like spending quality time with my friends and family, but you can also find me sitting at my desk listening to music while I'm reading, drawing or playing video games.">
            <img class="img" id="p5" src="/assets/playlist.png" alt="My current playlist">
            <img id="playlist" src="/assets/spotify.png" alt="link">
            <img class="img" id="p6" src="/assets/formIntro.png" alt="Have an interesting project for me or just want to chat? Drop me a line!">
            <form action="https://formsubmit.co/victoria.p.bogdanova@gmail.com" method="POST" class="form" encType="multipart/form-data">
                <div class="input-placeholder">
                    <input name="name" id="name" class="input" type="text" required>
                    <div class="placeholder">Name<span>*</span></div>
                </div>
                <div class="input-placeholder">
                    <input name="email" id="email" class="input" type="text" required>
                    <div class="placeholder">Email<span>*</span></div>
                </div>
                <div class="input-placeholder">
                    <input name="subject" id="subject" class="input" type="text" required/>
                    <div class="placeholder">Subject<span>*</span></div>
                </div>
                <p id="messagelbl" class="bold">Message</p>
                <input name="message" id="message" type="text">
                <button id="send" class="button bold" type="submit">SEND</button>
            </form>
        </div>
    </section>
    <section class="section" id="projects">
        <div class="projects">
            <img src="/assets/projectsHeading.png" alt="Projects">
            <div class="project">
                <div class="project-border">
                    <img id="pic1" class="project-img" src="/assets/pic1.png" alt="">
                </div>
                <div class="project-desc-btn">
                    <img id="desc1" class="project-desc" src="/assets/proj1.png" alt="">
                    <img id="proj1btn" src="/assets/proj1btn.png" alt="">
                </div>
            </div>
            <div class="project">
                <div class="project-border">
                    <img id="pic2" class="project-img" src="/assets/pic2.png" alt="">
                    <img id="comingsoonpic2" src="/assets//comingsoon.png" alt="coming soon">
                </div>
                <div class="project-desc-btn">
                    <img class="project-desc" src="/assets/proj2.png" alt="">
                </div>
                
            </div>
            <div class="project">
                <div class="project-border">
                    <img id="pic3" class="project-img" src="/assets/pic3.png" alt="">
                    <img id="comingsoonpic3" src="/assets//comingsoon.png" alt="coming soon">
                </div>
                <div class="project-desc-btn">
                    <img class="project-desc" src="/assets/proj3.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
